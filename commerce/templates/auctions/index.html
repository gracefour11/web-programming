{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <br><br>
    <div class="card-columns">

        {% for listing in listings %}
            <div class="card h-100" style="width:380px; margin-left:5px">
                <img class="card-img-top" src={{listing.image_link}} alt="Card image" style="width:80%; height: 15vw; object-fit: cover; align-self: center;">
                <div class="card-body">
                    <h5 class="card-title" style="height:35px">{{listing.title}}</h5>
                    <div><p class="card-text">Price: {{listing.price}}</p></div>
                    <br>
                    <p class="card-text">Category: {{listing.category}}</p>
                    <p class="card-text" style="height:90px">{{listing.description|truncatewords:20}}</p>
                    <p class="position-absolute-bottom"><small class="text-muted">Created {{listing.created_date}} </small></p>
                    <a href="{% url 'viewListing' listing.id %}" class="btn btn-primary">See Listing</a>
                </div>
            </div>
            
        {% endfor %}

    </div>


{% endblock %}
