{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Create a New Page</h1>
    
    {% if message %}
        <h4 class="text-danger"> {{message}} </h4> 
    {% endif %}

    <form action="{% url 'encyclopedia:create' %}" method="POST">
        {% csrf_token %}
        <div>
            {{ form }}
        </div>
        <input type="submit" style="margin-top: 1rem">
    </form>
    

{% endblock %}
